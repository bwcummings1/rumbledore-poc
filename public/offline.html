<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumbledore - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.25rem;
      color: #a1a1aa;
      margin-bottom: 32px;
    }
    
    .message {
      font-size: 1rem;
      color: #71717a;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    
    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      outline: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }
    
    .btn-secondary {
      background: #27272a;
      color: #fafafa;
      border: 1px solid #3f3f46;
    }
    
    .btn-secondary:hover {
      background: #3f3f46;
    }
    
    .status {
      margin-top: 40px;
      padding: 16px;
      background: #18181b;
      border-radius: 8px;
      border: 1px solid #27272a;
    }
    
    .status-title {
      font-size: 0.875rem;
      color: #a1a1aa;
      margin-bottom: 8px;
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: blink 2s infinite;
    }
    
    .dot.online {
      background: #10b981;
      animation: none;
    }
    
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1.125rem;
      }
      
      .actions {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    
    <p class="subtitle">No worries, we've got you covered!</p>
    
    <p class="message">
      It looks like you've lost your internet connection. Don't worry - Rumbledore works offline too! 
      You can still view your cached data, and any changes you make will be synced when you're back online.
    </p>
    
    <div class="actions">
      <button class="btn-primary" onclick="retryConnection()">
        Try Again
      </button>
      <button class="btn-secondary" onclick="goBack()">
        Go Back
      </button>
    </div>
    
    <div class="status">
      <p class="status-title">Connection Status</p>
      <div class="status-indicator">
        <span class="dot" id="status-dot"></span>
        <span id="status-text">Offline</span>
      </div>
    </div>
  </div>
  
  <script>
    // Check online status
    function updateOnlineStatus() {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');
      
      if (navigator.onLine) {
        dot.classList.add('online');
        text.textContent = 'Online';
        
        // Automatically reload if we come back online
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        dot.classList.remove('online');
        text.textContent = 'Offline';
      }
    }
    
    // Retry connection
    function retryConnection() {
      window.location.reload();
    }
    
    // Go back
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }
    
    // Listen for online/offline events
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Check initial status
    updateOnlineStatus();
    
    // Periodically check connection
    setInterval(updateOnlineStatus, 5000);
  </script>
</body>
</html>
